<div class="container-fluid">
    <br><br><br>
    
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <mat-card>
            <mat-card-title>
              <h1 class="text-center"> Contact Information </h1>
            </mat-card-title>
            <div class="example-container">
              <table mat-table matSort matTableResponsive [dataSource]="contact" >
      
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
             
                  <td mat-cell *matCellDef="let element"> {{element.name}}</td>
                </ng-container>
            
               
                <ng-container matColumnDef="email">
                  <th mat-header-cell mat-sort-header *matHeaderCellDef> Email Address </th>
                
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
            
              
                <ng-container matColumnDef="subject">
                  <th mat-header-cell mat-sort-header *matHeaderCellDef> Subject </th>
                  <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
                </ng-container>
                <ng-container matColumnDef="message">
                  <th mat-header-cell *matHeaderCellDef> Message</th>
                  <td mat-cell *matCellDef="let element"> {{element.message}} </td>
                </ng-container>
           
                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef> Date </th>
                  <td mat-cell *matCellDef="let element"> {{element.date | date :'medium'}} </td>
                </ng-container>
                
             
            
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef=" let element" >
                  
                    <button mat-icon-button (click)="openDeleteDialog(element.id)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
          </mat-card>
       
          
          
        </div>
        <div class="col-md-2"></div>
      </div>
      <br><br><br>
    </div>


    <ng-template #deleteDialog>
      <h2 matDialogTitle>Are you sure you want to delete</h2>
      <mat-dialog-actions align="end">
          <button mat-button matDialogClose="no"> Cancel</button>
       
          <button mat-raised-button color="warn" matDialogClose="yes">Delete</button>
      </mat-dialog-actions>
  </ng-template>
