
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
  <mat-sidenav-container  class="example-sidenav-container" style="height: 100vh;"
  [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
<mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
[fixedInViewport]="mobileQuery.matches" fixedTopGap="0" [opened]="mobileQuery.matches ? false : true">
<mat-nav-list >


<br>
<a mat-list-item [routerLink]="['/admin', {outlets: {admin: 'home'}}]"  (click)="closeSidenav()" >  <mat-icon>dashboard</mat-icon> <h4>Dashboard</h4> </a> <br> 
<a mat-list-item [routerLink]="['/admin', {outlets: {admin: 'accounts'}}]"  (click)="closeSidenav()" >  <mat-icon>local_hospital</mat-icon> <h4>Accounts </h4> </a> <br>
<a mat-list-item [routerLink]="['/admin', {outlets: {admin: 'recommend'}}]"  (click)="closeSidenav()" >  <mat-icon>local_hospital</mat-icon> <h4>Recommend </h4> </a> <br>
<a mat-list-item [routerLink]="['/admin', {outlets: {admin: 'answers'}}]"  (click)="closeSidenav()" >  <mat-icon>question_answer</mat-icon> <h4> Answers </h4> </a> <br>
<a mat-list-item [routerLink]="['/admin', {outlets: {admin: 'approve'}}]"  (click)="closeSidenav()" >  <mat-icon>done_outline</mat-icon> <h4>Approves </h4> </a> <br>
<a mat-list-item [routerLink]="['/admin', {outlets: {admin: 'contact'}}]"  (click)="closeSidenav()" >  <mat-icon>contacts</mat-icon> <h4>Contact </h4> </a> <br>

</mat-nav-list>
</mat-sidenav>

<mat-sidenav-content fullscreen>

  <mat-toolbar color="primary" class="example-toolbar"  >
    <button mat-icon-button (click)="snav.toggle()"> <mat-icon>menu</mat-icon></button>
 
    <h1 class="mx-auto ">Admin Dashboard </h1>

  </mat-toolbar>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <mat-card>
          <mat-card-title class="tes"> 
            <mat-icon>supervised_user_circle</mat-icon>
            App Users
          </mat-card-title>
        </mat-card>
      </div>
      <div class="col-md-3">
        <mat-card>
          <mat-card-title class="tes">
            <mat-icon> local_hospital</mat-icon>
           Diagnosis Done
          </mat-card-title>
        </mat-card>
      </div>
      <div class="col-md-3">
        <mat-card>
          <mat-card-title class="tes">
            <mat-icon> local_hospital</mat-icon>
            Question Asked
          </mat-card-title>
        </mat-card>
      </div>
      <div class="col-md-3">
        <mat-card>
          <mat-card-title class="tes">
            <mat-icon> question_answer</mat-icon>
            Question Answered
          </mat-card-title>
        </mat-card>
      </div>
    </div>
  </div>


  <router-outlet name="admin" ></router-outlet>

</mat-sidenav-content>
</mat-sidenav-container>
   
  

  </div>
