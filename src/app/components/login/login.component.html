<app-navbar></app-navbar>

<div class ="background">
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" >
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <mat-card style="width: 85%;">
            <mat-card-header>
              <img class="hel" src="./assets/photos/mwangaza.jpeg" alt="" width="100%">
                      
              <mat-card-title>Log in</mat-card-title>
            </mat-card-header>
        
            <form class="example-form" *ngIf="!isLoggedIn" name="form"
            (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
              <mat-card-content>
                <mat-form-field class="example-full-width" appearance="outline" >
                  <mat-label>Username</mat-label>
                  <input matInput placeholder="Username" matInput type="text" name="username" [(ngModel)]="form.username"
                  required #username="ngModel" > 
                </mat-form-field>
        
                <mat-form-field class="example-full-width" appearance="outline"> 
                  <mat-label>Password</mat-label>
                  <input matInput placeholder="Password" matInput type="password" name="password"
                  [(ngModel)]="form.password" #password="ngModel" [type]="hide ? 'password' : 'text'">
                  <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                  <mat-hint align="end" *ngIf="isCaps">Caps Lock is on</mat-hint>
                </mat-form-field>
              </mat-card-content>
              <button *ngIf="!loader" mat-raised-button color="primary" class="btn-block" matInput type="submit">Login</button>
              <button *ngIf="loader" mat-stroked-button color="primary" class="btn-block" matInput type="submit">Logging in ...</button>
              <!-- <button mat-stroked-button color="accent" class="btn-block" matInput type="submit" >Log in</button> -->
            </form>
            Not a member? <a routerLink="/sign-up">Create account</a>
          </mat-card>
          <br>
          <button mat-raised-button  (click)="openDialog()">Forget Password</button>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>

  </div>
  </div>


  <ng-template #successDialog>
    <h2 matDialogTitle>Success!</h2>
    <mat-card-content>
      Email Successfully sent
    </mat-card-content>
    <mat-dialog-actions align="end">
        <button mat-button matDialogClose="no">No</button>
        <button mat-button matDialogClose="yes">Yes</button>
    </mat-dialog-actions>
</ng-template>



  <app-footer></app-footer>
