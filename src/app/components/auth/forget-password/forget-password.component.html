
<mat-card>
    <form class="example-form"  name="form" (ngSubmit)="f.form.valid && resetFunction()" #f="ngForm" class="text-center" >
    <mat-card-title>
        <div class="onew">
            <br>
            <h3 class="text-center" id="onew">Forget Password ?</h3>
            <br>
        </div>
    
    </mat-card-title>
    <mat-card-body>
        
            <br> <br>
            <div class="container">
                <div class="row">
                    <h3 class="text-center">Enter your e-mail address below to reset your password.</h3>
                   
                        <mat-form-field class="example-full-width" style="width:100% !important; " appearance="outline" >
                            <mat-label>Email</mat-label>
                          <input matInput placeholder="Email" name="email" [(ngModel)]="userForm.email"  matInput type="text" [formControl]="emailFormControl"  [errorStateMatcher]="matcher" >
                          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Please enter a valid email address
                          </mat-error>
                          <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                          </mat-error>
                        </mat-form-field>
                        <br> <br>
                      
                 
                </div>
            </div>
          
    </mat-card-body>
    <mat-dialog-actions align="end">
        <button mat-button matDialogClose="no">close</button>
        <button *ngIf="!loadEmail" mat-raised-button color="primary" class="btn-block" matInput type="submit">Submit</button>
        <button *ngIf="loadEmail" mat-stroked-button color="primary" class="btn-block" matInput type="submit">Submitting ...</button>
    </mat-dialog-actions>
</form>   
</mat-card>
