
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
  <mat-sidenav-container  class="example-sidenav-container" style="height: 90vh;"
  [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
<mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
[fixedInViewport]="mobileQuery.matches" fixedTopGap="56" [opened]="mobileQuery.matches ? false : true">
<mat-nav-list style="height: 100vh;">


<br>

<a mat-list-item [routerLink]="['/professional', {outlets: {prof: 'home'}}]"  (click)="closeSidenav()" >  <mat-icon>dashboard</mat-icon> <h4>Dashboard</h4> </a> <br> 
<a mat-list-item [routerLink]="['/professional', {outlets: {prof: 'recommend'}}]"  (click)="closeSidenav()" >  <mat-icon>local_hospital</mat-icon> <h4>See Doctor </h4> </a> <br>
<a mat-list-item [routerLink]="['/professional', {outlets: {prof: 'answer'}}]"  (click)="closeSidenav()" >  <mat-icon>question_answer</mat-icon> <h4>Questions and Answers </h4> </a> <br>
<a mat-list-item [routerLink]="['/professional', {outlets: {prof: 'approval'}}]"  (click)="closeSidenav()" >  <mat-icon>question_answer</mat-icon> <h4>Testimonies </h4> </a> <br>
</mat-nav-list>
</mat-sidenav>

<mat-sidenav-content style="margin-top: 0px;">

  <mat-toolbar color="primary" class="example-toolbar" style=" min-height:0px !important;" >
    <button mat-icon-button (click)="snav.toggle()"> <mat-icon>menu</mat-icon></button>
 
    <h1 class="mx-auto ">Professional Dashboard </h1>

  </mat-toolbar>
  <router-outlet name="prof" ></router-outlet>


</mat-sidenav-content>
</mat-sidenav-container>
   
  

  </div>
