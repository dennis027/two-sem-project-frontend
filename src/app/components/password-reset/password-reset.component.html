<form class="example-form"  name="form" (ngSubmit)="f.form.valid && resetPassword()" #f="ngForm" class="text-center" >
    <br> <br>
    <mat-form-field class="example-full-width" style="width:100% !important; " appearance="outline" >
        <mat-label>Password</mat-label>
      <input matInput placeholder="Subject" name="password" [(ngModel)]="userForm.password" #password="ngModel" matInput type="text" >
    </mat-form-field>
    <br> <br>
    <button>Submit Email</button>
</form>
