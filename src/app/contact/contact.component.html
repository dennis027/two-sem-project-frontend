<app-navbar></app-navbar>
<div class = "container-fluid">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <br><br>
        <mat-card style="background-color: whitesmoke;">
            <div class="container-fluid" >
    
                <br><br>
                  <form class="example-form"  name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" class="text-center" >
                  
                 
                <mat-form-field class="example-full-width" style="width:100% !important; "  appearance="outline">
                    <mat-label>Name</mat-label>
                <input matInput placeholder="Your Name" name="name" [(ngModel)]="form.name" #name="ngModel" matInput type="text" >
                </mat-form-field>
                 <br> <br>
                 <mat-form-field class="example-full-width" appearance="outline" style="width:100% !important; " >
                  <mat-label>Email</mat-label>
                  <input type="email" matInput [errorStateMatcher]="matcher"
                         placeholder="Ex. mwangaza@example.com"  name="email" [(ngModel)]="form.email" required
                         email #email="ngModel" >
               
                  <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                  </mat-error>
                  <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
                <br> <br>
                <mat-form-field class="example-full-width" style="width:100% !important; " appearance="outline" >
                    <mat-label>Subject</mat-label>
                  <input matInput placeholder="Subject" name="subject" [(ngModel)]="form.subject" #subject="ngModel" matInput type="text" >
                </mat-form-field>
                <br> <br>
                <mat-form-field class="example-full-width" style="width:100% !important; "  appearance="outline" id="box">
                    <mat-label>Message To Sober Space</mat-label>
                  <textarea matInput placeholder="Message to Sober Space" name="message" [(ngModel)]="form.message" #message="ngModel" matInput type="textarea" style="height:200px !important;"></textarea>
                </mat-form-field>
                
                     
                
                    <br> <br><br>
                
                    <button mat-stroked-button color="primary" style="color: rgb(14, 18, 235) !important;" matInput type="submit">Send Message</button>
                   <br><br>
                  </form>
                
                </div>
        </mat-card>
     <br>
      
      </div>
      <div class="col-md-3"></div>
    </div> 
  </div>
<app-footer></app-footer>
